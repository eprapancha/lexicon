name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: packages/editor-cljs/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Cache BEFORE setup-clojure and any commands that download deps
    - name: Cache Clojure/Maven dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
          ~/.clojure/.cpcache
          packages/editor-cljs/.shadow-cljs
        key: ${{ runner.os }}-clj-${{ hashFiles('**/deps.edn', '**/shadow-cljs.edn') }}
        restore-keys: |
          ${{ runner.os }}-clj-

    - name: Setup Babashka
      run: |
        curl -sLO https://raw.githubusercontent.com/babashka/babashka/master/install
        chmod +x install
        sudo ./install
        bb --version

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        cli: latest

    - name: Setup Firefox
      uses: browser-actions/setup-firefox@v1
      with:
        firefox-version: latest

    - name: Setup geckodriver
      uses: browser-actions/setup-geckodriver@latest

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    # Cache Rust BEFORE installing tools
    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          packages/lexicon-engine/wasm/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install wasm-pack and cargo-nextest
      run: |
        # Only install if not cached
        which wasm-pack || curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        which cargo-nextest || cargo install cargo-nextest --locked
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    # Pre-download Clojure deps to populate cache
    - name: Download Clojure dependencies
      working-directory: packages/editor-cljs
      run: |
        clojure -P
        npm ci

    - name: Run linters
      run: bb lint

    - name: Build project
      run: bb build

    - name: Start dev server
      run: |
        bb dev &
        sleep 15
        curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8080

    - name: Run tests
      run: bb test

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          test-results/**/*.xml
