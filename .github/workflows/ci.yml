name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Install wasm-pack
      uses: jetli/wasm-pack-action@v0.4.0
      with:
        version: 'latest'
    
    - name: Build WASM module
      run: |
        cd packages/lexicon-engine/wasm
        wasm-pack build --target web --out-dir pkg --release
    
    - name: Install ClojureScript dependencies
      run: |
        cd packages/editor-cljs
        npm ci
    
    - name: Build ClojureScript frontend
      run: |
        cd packages/editor-cljs
        # Test that compilation succeeds with 0 warnings
        OUTPUT=$(npm run build 2>&1)
        echo "$OUTPUT"
        if echo "$OUTPUT" | grep -q "warnings"; then
          echo "❌ Compilation warnings detected!"
          exit 1
        else
          echo "✅ Clean compilation with 0 warnings!"
        fi