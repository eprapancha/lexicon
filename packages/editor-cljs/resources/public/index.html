<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Editor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
        }

        #editor {
            width: 100vw;
            height: 100vh;
            border: none;
            outline: none;
        }

        /* Remove browser default focus outline - we use cursor state instead */
        *:focus,
        *:focus-visible {
            outline: none;
        }
        
        /* Syntax highlighting */
        .syntax-keyword { color: #569cd6; }
        .syntax-string { color: #ce9178; }
        .syntax-comment { color: #6a9955; }
        .syntax-number { color: #b5cea8; }
        
        /* LSP Diagnostic styles */
        .diagnostic-error {
            border-bottom: 2px wavy #f14c4c !important;
            background-color: rgba(241, 76, 76, 0.2) !important;
            position: relative;
        }
        
        .diagnostic-warning {
            border-bottom: 2px wavy #ff8c00 !important;
            background-color: rgba(255, 140, 0, 0.2) !important;
            position: relative;
        }
        
        .diagnostic-info {
            border-bottom: 2px wavy #4fc1ff !important;
            background-color: rgba(79, 193, 255, 0.2) !important;
            position: relative;
        }
        
        .diagnostic-hint {
            border-bottom: 2px wavy #d7ba7d !important;
            background-color: rgba(215, 186, 125, 0.2) !important;
            position: relative;
        }
        
        /* Tooltip styles for diagnostic messages */
        .diagnostic-error:hover::after,
        .diagnostic-warning:hover::after,
        .diagnostic-info:hover::after,
        .diagnostic-hint:hover::after {
            content: attr(data-message);
            position: absolute;
            background: #2d2d30;
            color: #cccccc;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            top: 100%;
            left: 0;
            margin-top: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Region highlighting (Emacs-style selection) */
        .region-highlight {
            background-color: rgba(58, 135, 173, 0.4) !important;
            position: relative;
        }

        /* Show-paren-mode matching parens highlighting */
        .show-paren-match {
            background-color: rgba(100, 200, 100, 0.4) !important;
            font-weight: bold;
        }

        /* Cursor blink animation */
        @keyframes cursor-blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Issue #137: Completion entry hover highlighting */
        .completion-entry {
            cursor: pointer;
        }
        .completion-entry:hover {
            background-color: rgba(80, 80, 120, 0.5) !important;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    <script src="./js/main.js"></script>
</body>
</html>
